<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>tutorial</title>
  </head>

  <body>
    <!-- header -->
    <header class="section-outer section-header">
      <div class="section-inner section-inner--wide">header</div>
    </header>
    <!-- / header -->

    <main>
      <!-- hero-image -->
      <section class="section-outer section-hero-image">
        <div class="section-inner">hero-image</div>
      </section>
      <!-- / hero-image -->

      <!-- customers -->
      <section class="section-outer section-customers">
        <div class="section-inner">customers</div>
      </section>
      <!-- / customers -->

      <!-- plan-and-manage -->
      <section class="section-outer section-plan-and-manage">
        <div class="section-inner">plan-and-manage</div>
      </section>
      <!-- / plan-and-manage -->

      <!-- features -->
      <section class="section-outer section-features">
        <div class="section-inner">features</div>
      </section>
      <!-- / features -->

      <!-- stats -->
      <section class="section-outer section-stats">
        <div class="section-inner">stats</div>
      </section>
      <!-- / stats -->

      <!-- blog -->
      <section class="section-outer section-blog">
        <div class="section-inner">blog</div>
      </section>
      <!-- / blog -->

      <!-- quotes -->
      <section class="section-outer section-quotes">
        <div class="section-inner">quotes</div>
      </section>
      <!-- / quotes -->

      <!-- faq -->
      <section class="section-outer section-faq">
        <div class="section-inner">faq</div>
      </section>
      <!-- / faq -->

      <!-- get-started -->
      <section class="section-outer section-get-started">
        <div class="section-inner">get-started</div>
      </section>
      <!-- / get-started -->

      <!-- newsletter -->
      <section class="section-outer section-newsletter">
        <div class="section-inner">newsletter</div>
      </section>
      <!-- / newsletter -->
    </main>

    <!-- footer -->
    <footer class="section-outer section-footer">
      <div class="section-inner section-inner--wide">footer</div>
    </footer>
    <!-- / footer -->
  </body>
</html>
